  <body>
    <section id="header" class="MainHeader_mainHeader">

        <div class="MainHeader_container">

            ></path>
          </svg>
          <img

          />
          <div class="MainHeader_cta">

        <div class="MainHeader_search">
          <input
            type="text"
            placeholder="ค้นหาสินค้าหรือบริการ"

        </div>
      </div>
    </section>
    <section id="hero-banner" class="Hero_banner">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="public/img/Banner/1.png" style="width: 100%" />
        </div>
        <div class="mySlides fade">
          <img src="public/img/Banner/2.png" style="width: 100%" />
        </div>
        <div class="mySlides fade">
          <img src="public/img/Banner/3.png" style="width: 100%" />
        </div>
        <div class="mySlides fade">
          <img src="public/img/Banner/4.png" style="width: 100%" />
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
      </div>
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
    </section>
    <section id="hero-banner" class="Hero_banner">
      <img src="public/img/core-benefit.png" style="width: 100%" />
    </section>
    <section id="top-ten-product" class="Top_ten">
      <img src="public/img/topten.png" style="width: 100%" />
    </section>
    <section id="top-ten-product" class="Top_ten">
      <img src="public/img/Limited_offer.png" style="width: 100%" />
    </section>
    <section id="top-ten-product" class="Top_ten">
      <img src="public/img/Hot_sale.png" style="width: 100%" />
    </section>
    <section id="top-ten-product" class="Top_ten">
      <img src="public/img/Article.png" style="width: 100%" />
    </section>
    <script>
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 3000); // Change image every 2 seconds
      }

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }
    </script>
  </body>
</html>
