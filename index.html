    <section id="hero-banner" class="Hero_banner">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="public/img/Banner/1.png" style="width: 100%" />
        </div>
        <div class="mySlides fade">

        </div>
        <div class="mySlides fade">
          <img src="public/img/Banner/3.png" style="width: 100%" />
        </div>
        <div class="mySlides fade">
          <img src="public/img/Banner/4.png" style="width: 100%" />
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
      </div>
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>

    <section id="hero-banner" class="Hero_banner">
      <img src="public/img/core-benefit.png" style="width: 100%" />
    </section>
    <section id="top-ten-product" class="Top_ten">
      <img src="public/img/topten.png" style="width: 100%" />
    </section>
    <section id="top-ten-product" class="Top_ten">
      <img src="public/img/Limited_offer.png" style="width: 100%" />
    </section>
    <section id="top-ten-product" class="Top_ten">
      <img src="public/img/Hot_sale.png" style="width: 100%" />
    </section>
    <section id="top-ten-product" class="Top_ten">
      <img src="public/img/Article.png" style="width: 100%" />
    </section>
    <section id="menu" class="Menu">
      <div class="MenuHeader">
        <div id="backButton" class="BackButton backSymbol" onclick="goBack()">
          &#10094;
        </div>
        <h1 id="menuTitle" class="MenuTitle">หมวดหมู่สินค้า</h1>
      </div>
      <ul id="categoryList" class="MenuList">
        <li class="MenuItem" onclick="toggleSubMenu('searchFromRoom')">
          <div class="MenuItemContent">
            <span>ค้นหาจากห้อง</span>
            <span class="forwordSymbol">></span>
          </div>
        </li>
        <li class="MenuItem" onclick="toggleSubMenu('building')">
          <div class="MenuItemContent">
            <span>ก่อสร้าง</span>
            <span class="forwordSymbol">></span>
          </div>
        </li>
        <li class="MenuItem">
          <div class="MenuItemContent">
            <span>ตกแต่ง</span>
          </div>
        </li>
        <li class="MenuItem">
          <div class="MenuItemContent">
            <span>สินค้าเพื่อที่อยู่อาศัย</span>
          </div>
        </li>
        <li class="MenuItem" onclick="toggleSubMenu('services')">
          <div class="MenuItemContent">
            <span>บริการเรื่องบ้าน</span><span class="forwordSymbol">></span>
          </div>
        </li>
        <li class="MenuItem">
          <div class="MenuItemContent">
            <span>โปรโมชั่น</span>
          </div>
        </li>
      </ul>
    </section>
    <section id="sub-menu" class="SubCategories"></section>
    <script>
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 3000);
      }

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function toggleCategories() {
        const menu = document.getElementById("menu");
        if (menu.style.left === "-100%") {
          menu.style.left = "0";
        } else {
          goBack();
        }
      }

      function goBack() {
        const menu = document.getElementById("menu");
        menu.style.left = "-100%";
      }

      function getSubCategories(subMenuId) {
        let categories = [];

        if (subMenuId === "searchFromRoom") {
          categories = [
            "ห้องน้ำ",
            "ห้องครัว",
            "ห้องทำงาน",
            "ห้องซักล้าง",
            "ห้องเด็ก",
            "ห้องนั่งเล่น",
            "พื้นที่นอกบ้าน",
          ];
        }

        if (subMenuId === "building") {
          categories = ["ออกแบบ", "โครงสร้าง", "ระบบไฟฟ้า ประปา สุขาภิบาล"];
        }
        if (subMenuId === "services") {
          categories = ["ดูแลรักษาบ้าน", "ซ่อมแซม ปรับปรุง", "ติดตั้ง ต่อเติม"];
        }

        return categories;
      }

      function toggleSubMenu(subMenuId) {
        const subCategoriesSection = document.getElementById("sub-menu");
        subCategoriesSection.innerHTML = "";

        const menuHeader = document.createElement("div");
        menuHeader.classList.add("MenuHeader");

        const backButton = document.createElement("div");
        backButton.id = "backButton";
        backButton.classList.add("BackButton");
        backButton.innerHTML = "&#10094;";
        backButton.classList.add("backSymbol");
        backButton.onclick = goBackMainCategories;

        const menuTitle = document.createElement("h2");
        menuTitle.id = "menuTitle";
        menuTitle.classList.add("MenuTitle");
        menuTitle.textContent = subMenuId;

        menuHeader.appendChild(backButton);
        menuHeader.appendChild(menuTitle);

        const categoryList = document.createElement("ul");
        categoryList.id = "categoryList";
        categoryList.classList.add("MenuList");

        const categories = getSubCategories(subMenuId || "");

        categories.forEach((category) => {
          const listItem = document.createElement("li");
          listItem.classList.add("MenuItem");

          const listItemContent = document.createElement("div");
          listItemContent.classList.add("MenuItemContent");

          const categoryName = document.createElement("span");
          categoryName.textContent = category;

          // const symbol = document.createElement("span");
          // symbol.textContent = ">";
          // symbol.classList.add("forwordSymbol");

          listItemContent.appendChild(categoryName);
          // listItemContent.appendChild(symbol);
          listItem.appendChild(listItemContent);
          categoryList.appendChild(listItem);
        });

        subCategoriesSection.appendChild(menuHeader);
        subCategoriesSection.appendChild(categoryList);

        if (subCategoriesSection.style.left !== "0%") {
          subCategoriesSection.style.left = "0%";
        } else {
          subCategoriesSection.style.left = "-100%";
        }
      }

      function goBackMainCategories() {
        const subMenu = document.getElementById("sub-menu");
        subMenu.style.left = "-100%";
      }
    </script>
  </body>
</html>
